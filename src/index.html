<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café Lóra</title>
  </head>
  <body>
    <section id="banner" class="banner">
      <header>
        <div class="topbar container">
          <div class="site-logo"></div>
          <div class="navigation">
            <button id="nav-btn" class="nav-btn"></button>
            <nav class="nav-closed">
              <a href="#banner">domů</a>
              <a href="#menu">menu</a>
              <a href="#gallery">galerie</a>
              <a href="#contact">kontakt</a>
            </nav>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="intro">
          <h1>Přijď to ochutnat!</h1>
          <p>Nabízíme kvalitní kávu, útulné prostředí a perfektní servis.</p>
        </div>
      </div>
    </section>

    <section id="menu" class="menu">
      <div class="container">
        <h2>Naše nabídka</h2>
        <p class="menu-intro">
          Vyberte si z našeho interaktivního menu a nemusíte čekat na obsluhu
        </p>
        <div class="drinks-list"></div>
      </div>
    </section>

    <section id="gallery" class="gallery"></section>

    <section id="contact">
      <div class="container">
        <h2>Kde nás najdete</h2>
        <div class="contacts">
          <div class="contacts__address">
            Na Mýtě 240 <br />
            514 03 Byšky nad Jizerou <br />
            Tel: +420 775 334 427
          </div>
          <img src="/assets/map.png" class="contacts__map" />
        </div>
      </div>
    </section>

    <script src="/bundle.js"></script>
  </body>
</html>
